<button type="button" (click="habilitar = (habilitar ==  true) ") class="btn btn-primary my-3">{{ habilitar==true? 'Ocultar': 'Mostar'}}</button>
<div class="card">
  <div class="card-header">
    Listado de Productos
  </div>
  <ul class="list-group" *ngIf="habilitar == true">
    <li class="list-group-item" *ngFor="let product of  listaProduct">{{product}}</li>
  </ul>
</div>
